<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tours</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Search Tours</h2>
        <form method="POST" class="p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="destination" class="form-label">Search by Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter destination">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Search by Category</label>
                <select id="category" name="category" class="form-select">
                    <option value="">Select Category</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Relaxation">Relaxation</option>
                    <option value="Cultural">Cultural</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
